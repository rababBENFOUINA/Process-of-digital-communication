<!DOCTYPE html>
<html>

<head>
    <title>Entrer un message</title>
    <!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
    <script type="text/javascript" src="/eel.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- notre  fichier css -->
    <link rel="stylesheet" type="text/css" href="message_binaire.css">
    <!-- Notre fichier JavaScript -->
    <script src="entrer_message.js"></script>
</head>

<body>
    <div class="container">
        <h2 class=" m-5">Entrez la chaîne binaire :</h2>
        <form id="message-form">
            <div class="m-3 border border-secondary p-3">
                <div class="m-5">
                    <label for="message" class="form-label m-3">Message :</label>
                    <input class="w3-input w3-animate-input input_msg " id="message" type="text">
                </div>
                <div class="m-3">
                <button type="button" class="btn btn-secondary btn_msg " onclick="generateRandomBinary()">Génération aléatoirement</button>
                </div>
                <div class="m-3">
                <button type="button" class="btn btn-secondary btn_msg " onclick="submitForm()">Enregistrer</button>
                </div>
            </div>
            
        </form>
    </div>
</body>

</html>
