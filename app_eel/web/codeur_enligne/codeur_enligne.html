<!DOCTYPE html>
<html>

<head>
    <title>TransTrack</title>
    <!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
    <script type="text/javascript" src="/eel.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- notre  fichier css -->
    <link rel="stylesheet" type="text/css" href="codeur_enligne.css">
    <!-- Notre fichier JavaScript -->
    <script src="codeur_enligne.js"></script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>


</head>

<body>

    <div class="container div_graphe">
        <div class="row  ">
            <div class="col">
                <div class="row ">
                    <h1>codage en ligne</h1>
                    <!--
                    <div class="col colone">
                        <button id="boutonCodage" class="btn btn-secondary btn1"
                            onclick="afficherElement('codage')">Afficher Codage</button>
                    </div>
                    <div class="col colone">
                        <button id="boutonMessage" class="btn btn-secondary btn2"
                            onclick="afficherElement('message')">Afficher Message</button>
                    </div>

                    -->
                </div>

                <div id="contenu">
                    <img id="plote" src="download.png" alt="NRZ Image">
                </div>
            </div>




            <div class="col ">
                <div id="checkbox-list" class="  position-fixed">
                    <h3>Ts :</h3>
                    <input class=" input_msg mb-2 " id="message" type="number" autocomplete="off">

                    <h3>Message :</h3>
                    <input class="input_msg mb-2" id="chaine" type="text" autocomplete="off">


                    <h3>Options :</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="codage" value="NRZ" id="option1">
                        <label class="form-check-label" for="option1">
                            Codage NRZ
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="codage" value="RZ" id="option2">
                        <label class="form-check-label" for="option2">
                            Codage RZ
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="codage" value="Manchester" id="option3">
                        <label class="form-check-label" for="option3">
                            Codage Manchester
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="codage" value="Miller" id="option4">
                        <label class="form-check-label" for="option4">
                            Codage Miller
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="codage" value="bipolaires (HDBn)"
                            id="option5">
                        <label class="form-check-label" for="option5">
                            Codage bipolaires (HDBn)
                        </label>
                    </div>
                    <button type="button" class="btn btn-secondary btn_msg" onclick="sendDataToPython()">Submit</button>



                </div>
            </div>
        </div>
    </div>
</body>

</html>
